runmode: debug               # 开发模式, debug, release, test
addr: :8080                  # HTTP绑定端口
name: apiserver              # API Server的名字
url: http://127.0.0.1:8080  # pingServer函数请求的API服务器的ip:port
max_ping_count: 10           # pingServer函数尝试的次数...
# 管理日志
log:
  writers: file,stdout  # 日志输出位置
  logger_level: DEBUG  # 日志级别，DEBUG、INFO、WARN、ERROR、FATAL
  logger_file: log/apiserver.log  # 日志文件
  log_format_text: false  # 日志的输出格式，JSON 或者 plaintext, true 会输出成 JSON 格式
  rollingPolicy: daily  # rotate 依据，可选的有 daily 和 size
  log_rotate_date: 1  # rotate 转存时间，配 合rollingPolicy: daily 使用 单位: M
  log_rotate_size: 1  # rotate 转存大小，配合 rollingPolicy: size 使用
  log_backup_count: 7  # 当日志文件达到转存标准时，log 系统会将该日志文件进行压缩备份，这里指定了备份文件的最大个数
